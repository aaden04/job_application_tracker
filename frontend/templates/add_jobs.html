<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Jobs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addjobs.css') }}">
</head>
<body>
    <div class="add-job-container">
        <h1>Add a Job</h1>
        
        <div class="top-navigation">
            <a href="{{ url_for('myprofile') }}" class="nav-btn">Back to My Profile</a>
        </div>

        <form action="/addjobs" method="POST" class="job-form">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required><br><br>
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>
            
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required><br><br>

            <label for="date_applied">Date Applied:</label>
            <input type="date" id="date_applied" name="date_applied" required><br><br>

            <h2>Application Progress</h2>
            
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Applied">Applied</option>
                <option value="Interview Scheduled">Interview Scheduled</option>
                <option value="Under Review">Under Review</option>
                <option value="Offer">Offer</option>
            </select><br><br>

            <label for="interview_date">Interview Date:</label>
            <input type="date" id="interview_date" name="interview_date"><br><br>

            <label for="decision">Decision:</label>
            <select id="decision" name="decision">
                <option value="Pending">Pending</option>
                <option value="Accepted">Accepted</option>
                <option value="Rejected">Rejected</option>
            </select><br><br>

            <button type="submit" class="btn-submit">Add Job</button>
        </form>
    </div>
</body>
</html></html>
