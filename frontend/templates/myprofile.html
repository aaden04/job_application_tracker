<!-- myprofile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
<body>
    <h1>Manage Your Job Applications</h1>

    <!-- Update or Delete a Job Application -->
    <h2>Update or Delete Job Application</h2>
    <form method="POST" action="/myprofile">
        <input type="hidden" name="_method" value="PUT"> <!-- Used for PUT request -->
        <label for="id">Application ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required><br><br>

        <label for="title">Job Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required><br><br>

        <label for="date_applied">Date Applied:</label>
        <input type="date" id="date_applied" name="date_applied" required><br><br>

        <input type="submit" value="Update Application">
    </form>

    <hr>

    <!-- Delete Job Application -->
    <h2>Delete Job Application</h2>
    <form method="POST" action="/myprofile">
        <input type="hidden" name="_method" value="DELETE"> <!-- Used for DELETE request -->
        <label for="delete_id">Application ID:</label>
        <input type="text" id="delete_id" name="id" required><br><br>
        <input type="submit" value="Delete Application">
    </form>

    <hr>

    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
