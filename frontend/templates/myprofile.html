<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
<body>
    <h1>Manage Your Job Applications</h1>

    {% if applications %}
        {% for application in applications %}
            <form method="POST" action="{{ url_for('myprofile') }}">
                <input type="hidden" name="id" value="{{ application.id }}">
                
                <label>Company:</label>
                <input type="text" name="company" value="{{ application.company }}" required><br><br>

                <label>Job Title:</label>
                <input type="text" name="title" value="{{ application.title }}" required><br><br>

                <label>Location:</label>
                <input type="text" name="location" value="{{ application.location }}" required><br><br>

                <label>Salary:</label>
                <input type="number" name="salary" value="{{ application.salary }}" required><br><br>

                <label>Date Applied:</label>
                <input type="date" name="date_applied" value="{{ application.date_applied }}" required><br><br>

                
                <input type="hidden" name="action" value="update">
                <input type="submit" value="Update Application">
            </form>

            
            <form method="POST" action="{{ url_for('myprofile') }}">
                <input type="hidden" name="id" value="{{ application.id }}">
                <input type="hidden" name="action" value="delete">
                <input type="submit" value="Delete Application" style="background-color: red; color: white;">
            </form>

            <hr>
        {% endfor %}
    {% else %}
        <p>No job applications found.</p>
    {% endif %}

    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
